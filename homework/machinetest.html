<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-primary">
    <div class="container rounded">
        <div class="card mt-5">
            <div class="card-header">                
                <h2 class="mb-1">Sign Up</h2>
                <p class="text-secondary">Please fill in this form to create an account!</p>
            </div>
            <div class="card-body">                
                <form action="">
                    <div class="row form-group">
                        <div class="col">
                            
                            <input type="text" class="form-control bg-light" placeholder="First Name" name="name" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control bg-light" placeholder="Last Name" name="name" required>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control bg-light" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control bg-light" id="pwd" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control bg-light" id="pwd" placeholder=" Confirm Password" required>
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox" >
                        <label for="checkbox">I accept the <a href="">Terms of Use </a>& <a href="">Privacy Policy</a></label>
                    </div>
                    <div class="button">
                        <button type="submit" class="btn btn-primary px-5 mb-3">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
        <p class="text-center text-white mt-3">Already have an account? <a href="" class="text-white"><u>Login Here</p>
            
        </body>
        </html>
